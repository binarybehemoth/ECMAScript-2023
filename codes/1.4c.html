<!DOCTYPE html>
<html><body><script>
   a=1;  // a global variable
   var b=2;  // another global variable
   var c=3;
   function f(){
      d=4;   // a global variable
      var e=5;
      let f=6;
      console.log(a);  // 1
      console.log(b);  // 2
      console.log(c);  // 3
      console.log(d);  // 4
      console.log(e);  // 5
      console.log(f);  // 6
   }
   f();
   console.log(a);  // 1
   console.log(b);  // 2
   console.log(c);  // 3
   console.log(d);  // 4
   console.log(e);  // ReferenceError: e is not defined
   //console.log(f);// ReferenceError: f is not defined
</script></body></html>
