<!DOCTYPE html><html><head><script>
function loadScript(url){
    var s;
    return new Promise((resolve,reject)=>{
        s = document.createElement('script');
        s.type = 'text/javascript';
        s.src = url;
        s.onload = resolve;
        document.head.appendChild(s);
    }).catch(e=>{s.remove();loadScript(url);});
}
async function load_all_scripts(){
    await Promise.all(['a.js','b.js','c.js'].map(loadScript));
    await Promise.all(['d.js','e.js','f.js'].map(loadScript));
    await Promise.all(['g.js','h.js','i.js'].map(loadScript));
}
load_all_scripts();
</script></head><body></body></html>
