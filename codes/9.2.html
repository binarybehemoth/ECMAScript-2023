<!DOCTYPE html>
<html><body><script>
   console.log(isNaN(NaN));              // true
   console.log(Number.isNaN(NaN));  // true
   
   console.log(isFinite(100));              // true
   console.log(Number.isFinite(100));  // true
   
   // console.log(isInteger(100.0));  // ReferenceError
   console.log(Number.isInteger(100.0));  // true
   
   // console.log(isSafeInteger(100.0));  // ReferenceError
   console.log(Number.isSafeInteger(100.0));  // true
   
   console.log(parseFloat(10));              // 10
   console.log(Number.parseFloat(10));  // 10
   
   console.log(parseInt("100abc123"));    // 100
   console.log(Number.parseInt(100.9));  // 100
   
   console.log(parseInt('10a',2)); // base 2 --> 10 --> 2
   console.log(parseInt('10A',15)); // base 15 --> 235
</script></body></html>
